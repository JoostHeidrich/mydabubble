          <p>Direktnachrichten</p>
        </div>
      </div>
      <div class="allChannelContainer">
        <div
          class="directMessagesContainer"
          [ngClass]="{
            channelOpen: userOpen,
            channelClosed: !userOpen,
            directMessagesContainerChannelClosed: !channelOpen
          }"
        >
          <div *ngFor="let user of dataServiceService.allUser">
            <div
              class="userList"
              [routerLink]="['/home/directmessage/' + user.id + '/sidebar']"
            >
              <p class="profilePicture">
                <img src="{{ user.ProfilePictureUrl }}" alt="" />
              </p>
              <p>{{ user.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
